<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/products}">
        Back to Product list
    </a>
</p>
<div th:if="${success}">
    <p th:text="${success}"></p>
</div>
<div id="form">
    <form action="#" th:action="@{/save-product}" th:object="${product}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Create Date</label>
            <input type="date" th:field="*{createDate}"/>
        </div>
        <div>
            <lable>Quantity</lable>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
       <div>
           <label>Active</label>
           <input type="text" th:field="*{active}"/>
       </div>
        <div>
            <label>Product Picture</label>
            <input type="file" th:field="*{image}">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
